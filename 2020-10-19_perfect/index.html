<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css%22%3E">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
	<div class="main">
		<div class="clouds">
			<div class="cloud1">
				<img src="./images/cloud1.png">
			</div>
			<div class="cloud2">
				<img src="./images/cloud2.png">
			</div>
		</div>
		<div class="comingsoon">
			<div>COMING SOON</div>
		</div>
		<div class="subscribe">
			<div>SUBSCRIBE TO GET NOTIFIED ON UPDATES</div>
		</div>
		<div class="form">
			<input placeholder="Type your e-mail adress" class="megainput">
			<button type="button" class="megabutton">SUBSCRIBE</button>
		</div>
			
		
		
		<div class="lines">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
		<div class="global_ship">
			<div class="ship">
				<img src="./images/ship.png">
			</div>
		</div>

		<div class="global_ice">
			<div class="ice">
				<img src="./images/ice.png">
			</div>
		</div>

		

		
		<div class="counter">
			<div class="days">DAYS
				<div class="number1">113</div>
			</div>
			<div class="hours">HOURS
				<div class="number2">09</div>
			</div>
			<div class="mins">MINS
				<div class="number3">59</div>
			</div>
		</div>

				

	</div>
    
</body>
</html>
